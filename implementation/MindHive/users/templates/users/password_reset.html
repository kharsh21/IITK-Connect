{% load bootstrap3 %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
<center>
  <header class="text-white" style="background-color: #412c49;">
    <div class="container px-4 text-center">
      <br>
      <h1>Password reset</h1>
      <br>
    </div>
  </header>
  <br>
<div class="container" style="padding: 0px 260px;">
<form class="" method="post" style="padding: 25px 35px; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(146, 146, 146, 0.6);">
  {% csrf_token %}
  {% bootstrap_form form %}
  <br>
  <input type="submit" class="btn btn-fill btn-primary" name="reset_password_button" value="Reset password">
</form>
</div>
</center>
</body>
</html>
