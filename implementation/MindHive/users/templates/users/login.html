<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login - MindHive</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link href="{% static 'css/master.css'%}" rel="stylesheet" />
</head>

<body>
  <!-- Header-->
  <header class="text-white" style="background-color: #412c49;">
    <div class="container px-4 text-center">
      <br>
      <h1 class="fw-bolder">
        <a class="title-mindhive" href="{% url 'index' %}" style="color: white;">Welcome to MindHive</a>
      </h1>
      <p class="lead">A QnA platform for the IITK community</p>
      <br>
    </div>
  </header>

  <br>

  <div class="container">
    <p style="color: green; margin: 0;">{{ success }}</p>
    <p style="color: red; margin: 0;">{{ error }}</p>
    {% load bootstrap3 %}

    <div style="padding: 0px 260px;">
      <form class="form-group"
        style="padding: 25px 35px; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(146, 146, 146, 0.6);"
        id="post_form" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p class="text-center" style="margin: 0;">
          <input type="submit" value="Login" class="btn btn-primary btn-fill">
        </p>
      </form>
    </div>
    <br>

    <div class="container">
      <p class="text-center">
        <a href="{% url 'users:reset_password' %}">Forgot Password?</a>
      </p>


      <p class="text-center">Don't have an account?
        <a href="{% url 'users:signup' %}">Sign up</a>
      </p>
    </div>
  </div>
</body>

</html>
