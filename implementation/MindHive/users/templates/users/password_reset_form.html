{% load bootstrap3 %}

{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

<center>

  <header class="text-white" style="background-color: #412c49;">
    <div class="container px-4 text-center">
      <br>
<h3>Enter new password</h3>
<br>
    </div>
  </header>
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
<div class="container" style="width: 1000px; padding: 25px 35px; box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(146, 146, 146, 0.6);">
<form method="post">

	{% csrf_token %}
	{{form}}
  <br>
  <br>
	<input type="Submit" name="Update Password" class="btn btn-primary">

</form>
</div>

</center>
</body>
</html>
